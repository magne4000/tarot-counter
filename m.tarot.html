<script type="text/javascript">
"use strict";
var nbPages = 1;
var nbJoueurs = 0;
var aScores = new Array();
var $partie_factory = null;
aScores[0] = new Array(0, 0, 0, 0, 0);

var Points = {
	P0: 0,P1: 1,P2: 2,P3: 3,P4: 4,P5: 5,P6: 6,P7: 7,P8: 8,P9: 9,P10: 10,P11: 11,P12: 12,P13: 13,P14: 14,P15: 15,P16: 16,P17: 17,P18: 18,P19: 19,P20: 20,P21: 21,P22: 22,P23: 23,P24: 24,P25: 25,P26: 26,P27: 27,P28: 28,P29: 29,P30: 30,P31: 31,P32: 32,P33: 33,P34: 34,P35: 35,P36: 36,P37: 37,P38: 38,P39: 39,P40: 40,P41: 41,P42: 42,P43: 43,P44: 44,P45: 45,P46: 46,P47: 47,P48: 48,P49: 49,P50: 50,P51: 51,P52: 52,P53: 53,P54: 54,P55: 55,P56: 56,P57: 57,P58: 58,P59: 59,P60: 60,P61: 61,P62: 62,P63: 63,P64: 64,P65: 65,P66: 66,P67: 67,P68: 68,P69: 69,P70: 70,P71: 71,P72: 72,P73: 73,P74: 74,P75: 75,P76: 76,P77: 77,P78: 78,P79: 79,P80: 80,P81: 81,P82: 82,P83: 83,P84: 84,P85: 85,P86: 86,P87: 87,P88: 88,P89: 89,P90: 90,P91: 91
};

var Players = {
	'P0': "",
	'P1': "Joueur 1",
	'P2': "Joueur 2",
	'P3': "Joueur 3",
	'P4': "Joueur 4",
	'P5': "Joueur 5"
};

var Contrats = {
	Petite: 1,

};

}

function updatePlayers(){
	Players.P1 = $("#player_1").val();
	Players.P2 = $("#player_2").val();
	Players.P3 = $("#player_3").val();
	Players.P4 = $("#player_4").size() === 0 ? null : $("#player_4").val();
	Players.P5 = $("#player_5").size() === 0 ? null : $("#player_5").val();
}

function calculerPoints(page){
	var multi = null;
	var iPage = (page)?page:nbPages;
	var quiapris = $("#quiapris_"+iPage).val();
	var avecquelappele = $("#avecquelappele_"+iPage).val();
	var quelcontrat = $("#quelcontrat_"+iPage).val();
	var petitmeneauboutpar = $("#petitmeneauboutpar_"+iPage).val();
	var nombredeboutsfaits = parseInt($("#nombredeboutsfaits_"+iPage).val());
	var pointscomptespreneur = parseInt($("#pointscomptespreneur_"+iPage).val());
	var poignee1annonceepar = $("#poignee1annonceepar_"+iPage).val();
	var typedepoignee1 = parseInt($("#typedepoignee1_"+iPage).val());
	var poignee2annonceepar = $("#poignee2annonceepar_"+iPage).val();
	var typedepoignee2 = parseInt($("#typedepoignee2_"+iPage).val());
	var chelemannoncepar = $("#chelemannoncepar_"+iPage).val();
	var chelemrealisepar = $("#chelemrealisepar_"+iPage).val();

	//Vrifications
	if (quiapris == ""){
		return printError("Le champ Qui  pris ? doit tre renseign.");
	}
	if (poignee1annonceepar && typedepoignee1 == 0){
		return printError("Le joueur doit tre renseign pour la poigne 1.");
	}
	if (!poignee1annonceepar && typedepoignee1 != 0){
		return printError("Le joueur doit tre renseign pour la poigne 1.");
	}
	if (poignee2annonceepar && typedepoignee2 == 0){
		return printError("Le type de poigne doit tre renseign pour la poigne 2.");
	}
	if (!poignee2annonceepar && typedepoignee2 != 0){
		return printError("Le type de poigne doit tre renseign pour la poigne 2.");
	}
	//Si pas d'erreur, on nettoie le possible prcdent message d'erreur.
	$('.warn').empty();

	if (nbJoueurs == 5){
		multi = 2;
		if (avecquelappele == "")
			avecquelappele = quiapris;
	}else if (nbJoueurs == 4){
		multi = 3;
		avecquelappele = null;
	}else if(nbJoueurs == 3){
		multi = 2;
		avecquelappele = null;
	}

	var nbPtsJoueurAppele = null;
	var nbPtsJoueurPreneur = null;
	var nbPtsJoueurDefense = null;

	//Points dpendants du contrat
	var faitede = (pointscomptespreneur - (CorresBoutsPoints[nombredeboutsfaits]));
	if (faitede >= 0)
		nbPtsJoueurAppele = (faitede + 25) * quelcontrat;
	else
		nbPtsJoueurAppele = (faitede - 25) * quelcontrat;
	if (petitmeneauboutpar == quiapris || petitmeneauboutpar == avecquelappele){
		nbPtsJoueurAppele += 10 * quelcontrat;
	}else if(petitmeneauboutpar != ""){
		nbPtsJoueurAppele -= 10 * quelcontrat;
	}
	nbPtsJoueurPreneur = multi * nbPtsJoueurAppele;
	nbPtsJoueurDefense = -nbPtsJoueurAppele;
	//Points hors contrat
	if (poignee1annonceepar != ""){
		if (faitede >= 0){//L'attaque a gagne
			nbPtsJoueurAppele += typedepoignee1;
			nbPtsJoueurPreneur += multi * typedepoignee1;
			nbPtsJoueurDefense -= typedepoignee1;
		}else{
			nbPtsJoueurAppele -= typedepoignee1;
			nbPtsJoueurPreneur -= multi * typedepoignee1;
			nbPtsJoueurDefense += typedepoignee1;
		}
	}
	if (poignee2annonceepar != ""){
		if (faitede >= 0){//L'attaque a gagne
			nbPtsJoueurAppele += typedepoignee2;
			nbPtsJoueurPreneur += multi * typedepoignee2;
			nbPtsJoueurDefense -= typedepoignee2;
		}else{
			nbPtsJoueurAppele -= typedepoignee2;
			nbPtsJoueurPreneur -= multi * typedepoignee2;
			nbPtsJoueurDefense += typedepoignee2;
		}
	}
	
	if (chelemannoncepar == quiapris || chelemannoncepar == avecquelappele){
		//Annonc par l'attaque et ralis par l'attaque
		if (quiapris == chelemrealisepar || avecquelappele == chelemrealisepar){
			nbPtsJoueurAppele += 400;
			nbPtsJoueurPreneur += multi * 400;
			nbPtsJoueurDefense -= 400;
		}else{ //Annonc par l'attaque et chute par l'attaque
			nbPtsJoueurAppele -= 200;
			nbPtsJoueurPreneur -= multi * 200;
			nbPtsJoueurDefense += 200;
		}
	}else if (chelemannoncepar == ""){ //Non annonc
		//Non annonc et ralis par l'attaque
		if (quiapris == chelemrealisepar || avecquelappele == chelemrealisepar){
			nbPtsJoueurAppele += 200;
			nbPtsJoueurPreneur += multi * 200;
			nbPtsJoueurDefense -= 200;
		}else if(chelemrealisepar != ""){//Non annonc et ralis par la defense
			nbPtsJoueurAppele -= 200;
			nbPtsJoueurPreneur -= multi * 200;
			nbPtsJoueurDefense += 200;
		}
		//else par de chelem
	}else{ //Annonc par la defense
		//Annonc par la defense et ralis par la defense
		if (chelemrealisepar != "" && quiapris != chelemrealisepar && avecquelappele != chelemrealisepar){
			nbPtsJoueurAppele -= 200;
			nbPtsJoueurPreneur -= multi * 200;
			nbPtsJoueurDefense += 200;
		}else{ //Annonc par la defense et chute par la defense
			nbPtsJoueurAppele += 200;
			nbPtsJoueurPreneur += multi * 200;
			nbPtsJoueurDefense -= 200;
		}
	}
	if (quiapris == avecquelappele){
		nbPtsJoueurPreneur += nbPtsJoueurPreneur;
		nbPtsJoueurAppele = 0;
	}

	//Mise  jour des scores
	updateScores(quiapris, avecquelappele, nbPtsJoueurPreneur, nbPtsJoueurAppele, nbPtsJoueurDefense, faitede);
	return true;
}

function arsort (inputArr) {
	var valArr = [], valArrLen = 0,
		k, i, sorter,
		populateArr = new Array();
	// compare items numerically
	sorter = function (a, b) {return (b - a);};
  
    // Get key and value arrays
    for (k in inputArr) {
        if (inputArr.hasOwnProperty(k)) {
            valArr.push([k, inputArr[k]]);
        }
    }
	valArr.sort(function (a, b) {
        return sorter(a[1], b[1]);
    });
 
    // Repopulate the old array
	for (i = 0, valArrLen = valArr.length; i < valArrLen; i++) {
        populateArr.push([valArr[i][0], valArr[i][1]]);
    }
 
    return populateArr;
}

function updateScores(quiapris, avecquelappele, nbPtsJoueurPreneur, nbPtsJoueurAppele, nbPtsJoueurDefense, faitede){
	var playersScores = {}, i = 0;
	playersScores.P1 = getScoreWithPrevLine(0, getScorePlayer('P1',quiapris,avecquelappele,nbPtsJoueurPreneur,nbPtsJoueurAppele,nbPtsJoueurDefense));
	playersScores.P2 = getScoreWithPrevLine(1, getScorePlayer('P2',quiapris,avecquelappele,nbPtsJoueurPreneur,nbPtsJoueurAppele,nbPtsJoueurDefense));
	playersScores.P3 = getScoreWithPrevLine(2, getScorePlayer('P3',quiapris,avecquelappele,nbPtsJoueurPreneur,nbPtsJoueurAppele,nbPtsJoueurDefense));
	if (nbJoueurs > 3){
		playersScores.P4 = getScoreWithPrevLine(3, getScorePlayer('P4',quiapris,avecquelappele,nbPtsJoueurPreneur,nbPtsJoueurAppele,nbPtsJoueurDefense));
	}
	if (nbJoueurs > 4){
		playersScores.P5 = getScoreWithPrevLine(4, getScorePlayer('P5',quiapris,avecquelappele,nbPtsJoueurPreneur,nbPtsJoueurAppele,nbPtsJoueurDefense));
	}
	var aplayersScores = arsort(playersScores);
	for (i=0; i<aplayersScores.length; i++){
		$('#score_'+(i+1)).text(Players[aplayersScores[i][0]] + " : " + aplayersScores[i][1]);
	}
}

function getScoreWithPrevLine(indice, score, page){
	var iPage = (page)?page:nbPages;
	if (aScores.length == iPage)
		aScores[iPage] = new Array(0, 0, 0 ,0, 0);
	var tmpScore = aScores[iPage - 1][indice] + score;
	aScores[iPage][indice] = tmpScore;
	return tmpScore;
}

function getScorePlayer(player, preneur, appel, nbPtsJoueurPreneur, nbPtsJoueurAppele, nbPtsJoueurDefense){
	if (player == preneur)
		return nbPtsJoueurPreneur;
	if (player == appel)
		return nbPtsJoueurAppele;
	return nbPtsJoueurDefense;
}

function newPage(){
	//Mise  jour du calcul des points
	if (calculerPoints(nbPages)){
		//Modification de la page que l'on quitte
		$('#partie_'+nbPages+' .newpage').removeClass('newpage').addClass('next');
		nbPages = nbPages + 1;
		//Creation de la nouvelle page
		var newPartie = $partie_factory.clone();
		newPartie.find('[data-role="header"] h1').text('Partie '+nbPages);
		newPartie.attr('id', 'partie_'+nbPages);
		newPartie.data('partie', nbPages);
		newPartie.find('[id$="_1"]').each(function(){
			$(this).attr('id', $(this).attr('id').substring(0, $(this).attr('id').length-1)+nbPages);
		});
		newPartie.find('[for$="_1"]').each(function(){
			$(this).attr('for', $(this).attr('for').substring(0, $(this).attr('for').length-1)+nbPages);
		});
		//Affichage de la nouvelle page
        newPartie.appendTo('body').trigger('create');
		$.mobile.changePage('#partie_'+nbPages, {transition: "slide"});
	}
}

	Players['P1'] = $("#joueur_1").val();

	}

	}else{
		Players['P5'] = $("#joueur_5").val();

	}

	$('#partie_1 [data-role="header"] a:first').hide();
}

function printError(msg){
	$('.warn').text(msg);
	$('#error').popup("open");
	return false;
}

$(document).ready(function() {
    
	$('#error').popup();
    
	//Redirection sur la page d'accueil au chargement
	var urlSplit = document.URL.split("#");
	if (urlSplit[1]) {
		location.href = urlSplit[0];
	}
	
	//Ajouter un joueur
	$('#add_player').on('click', function(){
		if ($('#joueur_5').length === 1){
			return printError('5 joueurs maximum');
		}else if($('#joueur_4').length === 1){
			$('#fieldjoueurs').append('<div data-role="fieldcontain"><label for="joueur_5">Joueur 5</label><input type="text" id="joueur_5" value="" /></div>').trigger('create');
			$('#joueurs').trigger('resize');
			return false;
		}else{
			$('#fieldjoueurs').append('<div data-role="fieldcontain"><label for="joueur_4">Joueur 4</label><input type="text" id="joueur_4" value="" /></div>').trigger('create');
			$('#joueurs').trigger('resize');
			return false;
		}
	});
	
	//Commencer une partie (init)
	$('#start').on('click', function(){
		nbJoueurs = $('#fieldjoueurs input').length;
		if ($("#joueur_1").val() == "")
			return printError("Joueur 1 vide");
		if ($("#joueur_2").val() == "")
			return printError("Joueur 2 vide");
		if ($("#joueur_3").val() == "")
			return printError("Joueur 3 vide");
		if ($("#joueur_4").length !== 0 && $("#joueur_4").val() == "")
			return printError("Joueur 4 vide");
		if ($("#joueur_5").length !== 0 && $("#joueur_5").val() == "")
			return printError("Joueur 5 vide");
		initGame();
		$.mobile.changePage('#partie_1');
	});
	
	$(document).on('click', '.prev', function(e){
		$.mobile.changePage('#partie_'+(parseInt($(e.currentTarget).parent().parent().data("partie"), 10) - 1), {transition: "slide", reverse: true});
	});
	
	//Page suivante
    $(document).on('click', '.next', function(e){
        $.mobile.changePage('#partie_'+(parseInt($(e.currentTarget).parent().parent().data("partie"), 10) + 1), {transition: "slide"});
    });
	
	//Nouvelle page
	$(document).on('click', '.newpage', function(){
		newPage();
	});
	
});
